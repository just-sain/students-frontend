<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Войти / Students</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<h1>Студенты</h1>
			</header>

			<main class="main auth">
				<h1>Войти</h1>

				<form class="auth__form" id="form">
					<input id="email" type="email" placeholder="Электронная почта" />
					<input id="pwd" type="password" placeholder="Пароль" />

					<button class="auth__button">Войти</button>

					<span class="auth__error" id="error">Не правильный логин или пароль</span>
				</form>
			</main>

			<!-- footer -->
			<footer class="footer">
				<span> от <a href="https://github.com/just-sain">just.sain</a></span>
			</footer>
		</div>

		<!-- js / scripts -->
		<script src="./js/auth.js"></script>
	</body>
</html>
